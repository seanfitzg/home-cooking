  homecooking-app:
    depends_on:
      - mysql
    restart: always
    image: ${DOCKER_REGISTRY-}homecooking-app:dev
    build:
      context: .
      dockerfile: ./HomeCooking.Api/Dockerfile
    ports:
      - "5000:80"
    environment:
      - USE_MY_SQL=true
      - DATA_SERVER=mysql
  
  homecooking-app-dapr:
    image: "daprio/daprd:latest"
    command: [ "./daprd", 
                "-app-id", "homecooking-app", 
                "-app-port", "80",
                "-components-path", "/dapr"       
              ]
    volumes:
      - "./dapr/:/dapr"  
    depends_on:
      - homecooking-app
    network_mode: "service:homecooking-app"

  logging-app:
    image: ${DOCKER_REGISTRY-}logging-app:dev
    build:
      context: .
      dockerfile: ./HomeCooking.Logging/Dockerfile
    ports:
      - "5001:80"

  logging-app-dapr:
    image: "daprio/daprd:latest"
    command: [ "./daprd",
                "-app-id", "logging-app",
                "-app-port", "80",
                "-components-path", "/dapr"
    ]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - logging-app
    network_mode: "service:logging-app"
